{% extends 'cantine_web/base.html' %}
{% load static %}

{% block title %}Supprimer l'élève{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-primary/10 via-white to-primary/10 py-12 mb-8">
    <div class="container mx-auto px-4">
        <h1 class="text-5xl font-heading font-bold mb-2 text-neutral">Confirmer la suppression</h1>
    </div>
</div>

<div class="container mx-auto px-4 mb-8 max-w-md">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
        <div class="text-center mb-6">
            <i class="fas fa-exclamation-triangle text-error text-6xl mb-4"></i>
            <p class="text-lg text-neutral">Êtes-vous sûr de vouloir supprimer l'élève <strong>{{ object }}</strong> ?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end gap-4">
                <a href="{% url 'cantine_web:eleve_list' %}" class="px-6 py-3 bg-gray-100 text-neutral rounded-lg hover:bg-gray-200 transition-colors font-semibold">Annuler</a>
                <button type="submit" class="px-6 py-3 bg-error text-white rounded-lg hover:bg-error/90 transition-colors font-semibold shadow-sm hover:shadow-md">
                    <i class="fas fa-trash mr-2"></i>Supprimer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
