{% extends 'cantine_web/base.html' %}
{% load static %}

{% block title %}Ajouter un repas{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-primary/10 via-white to-primary/10 py-12 mb-8">
    <div class="container mx-auto px-4">
        <h1 class="text-5xl font-heading font-bold mb-2 text-neutral">Ajouter un repas</h1>
    </div>
</div>

<div class="container mx-auto px-4 mb-8 max-w-2xl">
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                {% for field in form %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-neutral">{{ field.label }}</span>
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ field.errors }}</span>
                    </label>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="flex justify-end gap-4 mt-8 pt-6 border-t border-gray-200">
                <a href="{% url 'cantine_web:repas_list' %}" class="px-6 py-3 bg-gray-100 text-neutral rounded-lg hover:bg-gray-200 transition-colors font-semibold">Annuler</a>
                <button type="submit" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-secondary transition-colors font-semibold shadow-sm hover:shadow-md">
                    <i class="fas fa-save mr-2"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
